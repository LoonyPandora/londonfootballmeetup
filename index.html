<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="imagetoolbar" content="false">

    <title>London Football Meetup</title>

    <meta name="description" content="London Reddit Football Meetup">

    <!-- Bootstrap and our customizations -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/font-awesome.css" rel="stylesheet">
    <link href="css/hashgrid.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">

    <!-- Brand Skin -->
    <link href="css/skin.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <h1>London Football Meetup</h1>
    <div class="sidebar-content"></div>

    <h2>FAQ</h2>
    <div class="faq-content"></div>

    <h2>Latest Posts</h2>
    <ul class="latest-posts"></ul>
</div>


<!-- Mustache Templates -->
<script id="latest-posts-template" type="text/template">
    <li>
        <a href="http://reddit.com{{ permalink }}" title="{{ title }}">{{ title }}</a>
    </li>
</script>


<!-- Until IE9 Disappears, we can't use defer - so JS still at the bottom -->
<script src="js/jquery.js" type="text/javascript"></script>
<script src="js/bootstrap.js" type="text/javascript"></script>
<script src="js/hashgrid.js" type="text/javascript"></script>
<script src="js/mustache.js" type="text/javascript"></script>
<script src="js/markdown.js" type="text/javascript"></script>
<script src="js/app.js" type="text/javascript"></script>

</body>
</html>
