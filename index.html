<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="imagetoolbar" content="false">

    <title>London Football Meetup</title>

    <meta name="description" content="London Reddit Football Meetup">
    <meta name="author" content="James Aitken - @LoonyPandora">
    <meta name="viewport" content="width=device-width, initial-scale=0.6">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="MSSmartTagsPreventParsing" content="true">
    <meta name="apple-mobile-web-app-title" content="LFMU">

    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/hashgrid.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/skin.css" rel="stylesheet">

    <link rel="apple-touch-icon" href="img/apple-touch-icon.png">
    <link rel="shortcut icon" href="img/favicon.ico">
</head>
<body>

<div class="hero">
    <div id="map-canvas" class="google-map"></div>
    <div id="map-overlay" class="google-map overlay"></div>

    <div class="container">
        <div class="col-12 col-sm-12 col-lg-12">
            <h1>London Football Meetup</h1>
            <div class="info-content"></div>
        </div>
    </div>
</div>

<div class="body">
    <div class="container">
        <div class="col-12 col-sm-12 col-lg-6">
            <h2>Latest Posts</h2>
            <ul class="latest-posts list-unstyled"></ul>
        </div>

        <div class="col-12 col-sm-12 col-lg-6">
            <h2>FAQ</h2>
            <div class="faq-content"></div>
        </div>
    </div>
</div>

<div class="footer">
    <div class="container">
        <a class="reddit-link" href="http://reddit.com/r/londonfootballmeetup">/r/londonfootballmeetup</a>
    </div>
</div>

<!-- Mustache Templates -->
<script id="latest-posts-template" type="text/template">
    <li>
        <a href="http://reddit.com{{ permalink }}" title="{{ fullDate }}">
            <span class="title">{{ title }}</span>
            <span class="meta">{{ relativeDate }} - {{ num_comments }} comments</span>
        </a>
    </li>
</script>

<!-- Until IE9 Disappears, we can't use defer - so JS still at the bottom -->
<script src="js/jquery.js" type="text/javascript"></script>
<script src="js/hashgrid.js" type="text/javascript"></script>
<script src="js/moment.js" type="text/javascript"></script>
<script src="js/mustache.js" type="text/javascript"></script>
<script src="js/markdown.js" type="text/javascript"></script>

<!-- Background google map -->
<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&amp;sensor=false"></script>
<script src="js/app.js" type="text/javascript"></script>

<script type="text/javascript">
    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-263289-9']);
    _gaq.push(['_trackPageview']);

    (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
    })();
</script>

</body>
</html>
